<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<script>
		let f = () => {
			let httpObj = new XMLHttpRequest();
			httpObj.onreadystatechange = (e) => {
				let req = e.target;
				console.log(req);
				if(req.readyState === XMLHttpRequest.DONE) {
					if(req.status === 200) {
						console.log(req.response);
						console.log(JSON.parse(req.responseText));
					}
				}
			}
			httpObj.open("GET", "https://948604025498.ngrok.io/pre-testing/connectingTest");
			httpObj.send();
		}
		f();
	</script>
</body>
